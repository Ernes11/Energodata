<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!---------------------CSS Style ------------------------->
    <link rel="stylesheet" href="./styles/mainpage.css" />
    <!-------------------- Boxicons CSS ---------------------->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Create Object</title>
  </head>
  <body>
    <sector class="mainpage">
      <h1>Новый объект</h1>
      <div class="content">
        <button class="upload_btn" onclick="chooseExcelFile('excelContent')">
          Cкачать исполнителный файл и исходные данные
        </button>

        <br /><br />
        <button class="upload_btn" onclick="uploadExcelFile()">
          Шаблон отчета ЭО
        </button>
        <div id="excelContent"></div>
      </div>

      <div class="mainpage_text">
        <h6 class="title">Чтобы выгрузить отчет надо</h6>
        <p class="mainpage_paragraph">
          1. Открыть файл "Формирование_отчета_v4.3.11" 2. Там выбрать файл
          "Расчет опросной формы". 3. Выбрать файл "Шаблон отчета ЭО". 4. Нажать
          "Старт" и выбрать файл "ОФ_ПКТБ" 5. Дождаться завершения работы
        </p>
      </div>
    </sector>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="js/MainPage.js"></script>
  </body>
</html>
